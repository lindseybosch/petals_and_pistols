<div>
  <img class="responsive-img" src="https://i.imgur.com/txfaZGZ.jpg">
</div>

<div ng-repeat="dress in vm.dresses">
  <h3>{{dress.occassion}}</h3>
  <p>size: {{dress.size}}</p>
  <p>dress: {{dress.color}}</p>
  <p>quantity: {{dress.quantity}}</p>
  <img ng-src="{{dress.imageURL}}" height="200">
  <button ng-click="vm.addToTote(dress)">Add to Tote</button>
</div>
