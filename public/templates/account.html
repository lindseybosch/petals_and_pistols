<div id="sign-in" class="responsive-img" style="background-image: url('https://i.imgur.com/OEOq5vu.png')">
  <div id="sign-in-box">
    <h4>Sign In</h4>
    <form id="token" class="pure-form center" ng-submit="vm.logInUser()">
      <fieldset class="pure-group center">
        <input type="email" name="email" class="email" placeholder="user@domain.com" ng-model="vm.auth.email">
        <input type="password" name="password" class="password" placeholder="secretpassword" ng-model="vm.auth.password">
        <button type="submit" ng-hide="vm.auth.isLoggedIn" class="btn btn-primary">Login</button>
       <button type="button" ng-show="vm.auth.isLoggedIn" ng-click="vm.auth.logOut()" class="btn btn-danger">Log Out</button>
      </fieldset>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.1/flickity.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
