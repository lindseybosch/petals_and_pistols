<div class="single-product-page">
  <div class="single-product-box">
    <img ng-src="{{vm.product.imageURL}}" class="show-product">
    <h3>{{vm.product.occassion}}</h3>
    <p>size: {{vm.product.size}}</p>
    <p>color: {{vm.product.color}}</p>
    <p>quantity: {{vm.product.quantity}}</p>
    <button ng-click="vm.addToTote(vm.product)" id="add-product-button">Add to Tote</button>
  </div>
</div>
