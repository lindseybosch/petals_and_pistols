<!DOCTYPE html>
<html ng-app="petalsAndPistols">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Petals & Pistols</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body  ng-controller="MainController as vm">


    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Dresses</a></li>
          <li><a href="badges.html">Shoes</a></li>
          <li><a href="collapsible.html">Handbags</a></li>
        </ul>
      </div>
    </nav>


     <form id="user" class="pure-form center" ng-submit="vm.createUser()">
        <fieldset class="pure-group center">
          <input type="text"     ng-model="vm.user.name"     name="name" class="name" placeholder="Your Name">
          <input type="email"    ng-model="vm.user.email"    name="email" class="email" placeholder="user@domain.com">
          <input type="password" ng-model="vm.user.password" name="password" class="password" placeholder="secretpassword">
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>

      <h4>Log In User</h4>
      <form id="token" class="pure-form center">
        <fieldset class="pure-group center">
          <input type="email" name="email" class="email" placeholder="user@domain.com">
          <input type="password" name="password" class="password" placeholder="secretpassword">
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>

      <pre id="success">{{ vm.successMessage }}</pre>
      <pre id="failure">{{ vm.failureMessage }}</pre>


  <script src="/js/petalsAndPistols.module.js"></script>
  <script src="/js/app/main.controller.js"></script>
  <script src="/js/app/user.dataservice.js"></script>

  <script type="text/javascript">
  <!-- App scripts -->
  </script>
  </body>
</html>
